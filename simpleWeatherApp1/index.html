<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Weather App</title>
 
 
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="main.css" />
</head>
<body>
 <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">CITY</div>
        <div class="date">DATE</div>
      </section>
      
      <div class="all">

        <div class="current">
          <div class="leftupper">
            <div class="icon"><img src="https://openweathermap.org/img/wn/10d@2x.png" alt="ICON"></div>
            <div class="weather">WEATHER</div>
          </div>
          <div class="leftlower">
            <i class="material-icons">device_thermostat</i>
            <div class="temp">00<span>°c</span></div>
            <div class="hi-low">00°c / 00°c</div>
          </div>
        </div>

        <div class="extra">
          <div class="righttop">
            <div class="humidname">HUMIDITY</div>
            <div class="progress-humid">
              <div class="progress-bar progress-bar-striped active" role="progressbar"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="humidity">20%</div>
              </div>
            </div>
          </div>
          <div class="righttop">
            <div class="sunrise"><b>Sunrise at<br><div class="sunrise-time">00:00</b></div></div>
            <div class="progress-sun">
              <div class="progress-bar progress-bar-striped active" role="progressbar"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="sun">20%</div>
              </div>
            </div>
            <div class="sunset"><b>Sunset at<br><div class="sunset-time">00:00</b></div></div>
          </div>
          
          <div class="rightbottom">
            <div class="left">
              <i class="material-icons">
                speed
              </i>
              <div class="pressure">000 kPa</div>
              <div class="pressurename">PRESSURE</div>
            </div>
            <div class="middle">
              <i class="material-icons">
                visibility
              </i>
              <div class="visibility">000 m</div>
              <div class="visibilityname">VISIBILITY</div>
            </div>
            <div class="right">
              <i class="material-icons">
                schedule
              </i>
              <div class="timezone">UTC 0:00</div>
              <div class="timezonename">TIMEZONE</div>
            </div>
          </div>
        </div>

      </div>
    </main>
 </div>
 <script src="main.js"></script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
